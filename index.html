<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual drums</title>
  <style>
    img {
      width: 100%;
      height: auto;
    }
    #container {
      position: relative;
    }
    #tom {
      background: rgba(255, 165, 0, .5);
      border-radius: 34%;
      height: 27%;
      left: 46%;
      top: 22%;
      width: 23%;
    }
    #hihat {
      background: rgba(140, 0, 255, 0.5);
      border-radius: 50%;
      height: 15%;
      left: 5%;
      top: 18%;
      width: 37%;
      transform: rotate(15deg);
    }
    .object {
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
</body>
  <h1>Virtual Drums</h1>
  <div id="container">
    <img src="./images/drum-kit.png" />
    <div id="tom" class="object"></div>
    <div id="hihat" class="object"></div> 
  </div>

  <audio data-sound="tom" src="./sounds/tom.wav"></audio>
  <audio data-sound="hihat" src="./sounds/hihat.wav"></audio>

  <script>
    document.getElementById('tom').addEventListener('mousedown', function(e) {
      e.preventDefault();
      const sound = document.querySelector('[data-sound="tom"]');
      sound.currentTime = 0;
      sound.play();
    })
    document.getElementById('hihat').addEventListener('mousedown', function(e) {
      e.preventDefault();
      const sound = document.querySelector('[data-sound="hihat"]');
      sound.currentTime = 0;
      sound.play();
    })
  </script>
</html>
